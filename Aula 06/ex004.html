<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modificador de nome</title>
	<style>
		body{
			background-color: rgb(125,125,170);
			font: normal 15pt Arial;
		}
		h1{
			margin:3;
			color: rgb(200, 200, 200);
		}
		p{
			font: normal 16pt ComicSans;
			margin:0;
		}
	</style>
  </head>
  <body>
  <h1>Modificando o seu nome:</h1>
  <p></p>
  <script>
	var nome = prompt("Escreva seu nome:")
	document.write(`<p>Seu nome tem ${nome.length} letras, </p>`)
	document.write(`<p>seu nome em letras maiusculas é ${nome.toUpperCase()}</p>`)
	document.write(`<p>e em minusculas é ${nome.toLowerCase()}</p>`)
  </script>
  </body>
</html>
